<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Demo, Input Text to Switch Content</title>

</head>

<body>
    <p>
        <button onclick="myFunction()">Try it</button>
        <input id="myInput" type="text">
    </p>
    <p>Key in 1 or 2</p>
    <video id="videoclip" controls="controls">
        <source id="mp4video" src="media/01a.mp4" type="video/mp4" />
    </video>
    
    <p id="demo"></p>
    <script>
        function myFunction() {
            var video = document.getElementById("myInput").value;
            var videocontainer = document.getElementById('videoclip');
            var videosource = document.getElementById('mp4video');
            var newmp4_1 = 'media/01a.mp4';
            var newmp4_2 = 'media/02a.mp4';
            switch (video) {
                case "1":
                    videocontainer.pause();
                    videosource.setAttribute('src', newmp4_1);
                    videocontainer.load();
                    videocontainer.play();
                    break;
                case "2":
                    videocontainer.pause();
                    videosource.setAttribute('src', newmp4_2);
                    videocontainer.load();
                    videocontainer.play();
                    break;
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
